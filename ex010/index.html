<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>lavar os dentes</li>
        <li>etc...</li>
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <li>acordar</li>
        <li>estudar</li>
        <li>Trabalhar</li>
        <li>etc...</li>
    </ul>
    <h2>minhas linguagens antigas e novas</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ol>
        <li>Novas</li>
        <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ol>
    </ol>
</body>
</html>
